<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nexa-Bold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,300&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <img
        class="notifications-on-icon"
        alt=""
        src="./public/notificationson.svg"
      />

      <div class="hello-hamza-container">
        <span>Hello</span>
        <span class="hamza"> Hamza !</span>
      </div>
      <div class="search">
        <div class="search1">
          <div class="search2"></div>
          <img class="search-icon" alt="" src="./public/search.svg" />

          <i class="search3">Search</i>
          <img class="filter-icon" alt="" src="./public/filter.svg" />
        </div>
      </div>
      <div class="services">Services</div>
      <div class="top-doctors">Top Doctors</div>
      <div class="see-all">
        <div class="see-all-child"></div>
        <div class="see-all1">see all</div>
        <img class="icon" alt="" src="./public/icon.svg" />
      </div>
      <div class="services1">
        <div class="tooth">
          <div class="tooth">
            <div class="tooth-child"></div>
            <img class="tooth-icon" alt="" src="./public/tooth.svg" />

            <div class="odontology">Odontology</div>
          </div>
        </div>
        <div class="service-2">
          <div class="tooth">
            <div class="tooth-child"></div>
            <div class="neurology">Neurology</div>
            <img
              class="brain-vector-icon"
              alt=""
              src="./public/brain-vector.svg"
            />
          </div>
        </div>
        <div class="service-3">
          <div class="tooth">
            <div class="tooth-child"></div>
            <img class="heart-icon" alt="" src="./public/heart.svg" />

            <div class="cardiology">Cardiology</div>
          </div>
        </div>
      </div>
      <img
        class="iphone-x-top-navbar-light"
        alt=""
        src="./public/iphone-x--top-navbar--light.svg"
      />

      <div class="dr-ali-uzair">
        <div class="search1">
          <div class="next-arrow">
            <div class="next-arrow-child"></div>
            <img
              class="arrow-right-icon"
              alt=""
              src="./public/arrowright.svg"
            />
          </div>
          <div class="doctor-3-child"></div>
          <div class="dr-ali-uzair1">Dr. Ali Uzair</div>
          <div class="next-arrow">
            <div class="next-arrow-child"></div>
            <img
              class="arrow-right-icon"
              alt=""
              src="./public/arrowright.svg"
            />
          </div>
          <i class="senior-surgeon">Senior Surgeon</i>
          <img
            class="mask-group-icon"
            alt=""
            src="./public/mask-group@2x.png"
          />
        </div>
      </div>
      <img class="home-child" alt="" src="./public/group-14.svg" />

      <div class="dr-hamza">
        <div class="card-3-wrapper">
          <div class="card-3-wrapper">
            <div class="card-3-wrapper">
              <div class="card-3-child"></div>
              <div class="dr-hamza-tariq">Dr. Hamza Tariq</div>
              <i class="senior-surgeon1">Senior Surgeon</i>
              <div class="fee-12">Fee: $12</div>
              <div class="am-330">10:30 AM-3:30</div>
              <div class="div">4.9</div>
              <img class="icon1" alt="" src="./public/icon1.svg" />

              <div class="next-arrow2">
                <div class="next-arrow-child"></div>
                <img
                  class="arrow-right-icon"
                  alt=""
                  src="./public/arrowright.svg"
                />
              </div>
            </div>
          </div>
          <img
            class="mask-group-icon1"
            alt=""
            src="./public/mask-group1@2x.png"
          />
        </div>
        <img class="star-fill-icon" alt="" src="./public/starfill.svg" />
      </div>
      <div class="dr-alina-fatima">
        <div class="card-3-wrapper">
          <div class="card-3-wrapper">
            <div class="card-3-wrapper">
              <div class="card-3-child"></div>
              <div class="dr-hamza-tariq">Dr. Alina Fatima</div>
              <i class="senior-surgeon1">Senior Surgeon</i>
              <div class="fee-12">Fee: $12</div>
              <div class="am-330">10:30 AM-3:30</div>
              <img class="icon1" alt="" src="./public/icon1.svg" />
            </div>
          </div>
          <div class="next-arrow2">
            <div class="next-arrow-child"></div>
            <img
              class="arrow-right-icon"
              alt=""
              src="./public/arrowright.svg"
            />
          </div>
          <img
            class="mask-group-icon2"
            alt=""
            src="./public/mask-group2@2x.png"
          />
        </div>
        <div class="dr-alina-fatima-inner">
          <div class="parent">
            <div class="div1">5.0</div>
            <img class="star-fill-icon1" alt="" src="./public/starfill.svg" />
          </div>
        </div>
      </div>
      <img class="mask-group-icon3" alt="" src="./public/mask-group3@2x.png" />
    </div>
  </body>
</html>
